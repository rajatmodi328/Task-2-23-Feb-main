<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HTMl CSS</title>
    <style>
    #pot {
        bottom: 15%;
        position: absolute;
        -webkit-animation: linear infinite;
        -webkit-animation-name: run;
        -webkit-animation-duration: 5s;
      }
      @-webkit-keyframes run {
        0% {
          left: 0;
        }
        50% {
          left: 100%;
        }
        100% {
          left: 0;    
        }
    }
</style>
</head>
<body>
<div id="pot">
  <img src="https://upload.wikimedia.org/wikipedia/en/b/bd/Doraemon_character.png" width=100px height=100px>
</div>  
</body>
</html>
